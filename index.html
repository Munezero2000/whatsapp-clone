<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>whatsapp</title>
</head>

<body>
    <div class="container">
        <div class="whatsapp">
            <div class="preview-list">
                <!-- PREVIEW LIST NAVIGATIONS -->
                <div class="list-options">
                    <img class="list-options-icon" src="./assets/images/Traffic Lights.svg" alt="traffic">
                    <div class="list-options-menu">
                        <img src="./assets/images/compose 1.svg" alt="">
                        <img src="./assets/images/Arrow - Down 2.svg" alt="">
                    </div>
                </div>
                <!-- SETTINGS AND CHATS-->
                <div class="setting-chat">
                    <div class="app-menu">
                    </div>
                    <div class="chat-list">
                        <div class="search-menu">
                            <img src="./assets/images/icon.svg" alt="">
                            <input type="text" placeholder="Search or start a new chat">
                            <img src="./assets/images/Vector.svg" alt="">
                        </div>
                        <div class="chat">
                            <div>
                                <img src="./assets/images/profile.jpeg" alt="">
                                <div class="text">
                                    <p>Claire</p>
                                    <p>Haha oh man</p>
                                </div>
                            </div>
                            <div class="chat-time">
                                <p>5:14pm</p>
                                <img src="" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
